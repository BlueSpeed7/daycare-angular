<a [routerLink]="['/creches', creche.id]">
    <div class="place-info-box">
        <span class="place-info-box-icon"><img [src]="creche.dirImagem" /></span>

        <div class="place-info-box-content">
            <span class="place-info-box-text">{{creche.nome}}</span>
            <span class="place-info-box-star"><i class="fa fa-star"></i> {{creche.avaliacao}}</span>
            <span class="place-info-box-detail">{{creche.endereco}}</span>
        </div>
    </div>
</a>
